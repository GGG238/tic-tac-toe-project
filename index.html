<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="players-container">
            <div id="players">
                <div id="player-one">
                    <div class="name my-turn">
                        <svg style="width:min(2.5rem, 8vw);height:min(2.5rem, 8vw)" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M14.06,9L15,9.94L5.92,19H5V18.08L14.06,9M17.66,3C17.41,3 17.15,3.1 16.96,3.29L15.13,5.12L18.88,8.87L20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18.17,3.09 17.92,3 17.66,3M14.06,6.19L3,17.25V21H6.75L17.81,9.94L14.06,6.19Z" />
                        </svg>
                        <div>Player1</div>
                    </div>
                    <div id="mark-x">0</div>
                </div>
                <div>vs.</div>
                <div id="player-two">
                    <div class="name">
                        <svg style="width: min(2.5rem, 8vw);height:min(2.5rem, 8vw)" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M14.06,9L15,9.94L5.92,19H5V18.08L14.06,9M17.66,3C17.41,3 17.15,3.1 16.96,3.29L15.13,5.12L18.88,8.87L20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18.17,3.09 17.92,3 17.66,3M14.06,6.19L3,17.25V21H6.75L17.81,9.94L14.06,6.19Z" />
                        </svg>
                        <div>Player2</div>
                    </div>
                    <div id="mark-o">0</div>
                </div>
            </div>
        </div>
        <div id="game">
            <div id="gameboard"></div>
            <div id="again">
                <div id="congratulate"></div>
                <svg style="width:20rem;height:20rem" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,6V9L16,5L12,1V4A8,8 0 0,0 4,12C4,13.57 4.46,15.03 5.24,16.26L6.7,14.8C6.25,13.97 6,13 6,12A6,6 0 0,1 12,6M18.76,7.74L17.3,9.2C17.74,10.04 18,11 18,12A6,6 0 0,1 12,18V15L8,19L12,23V20A8,8 0 0,0 20,12C20,10.43 19.54,8.97 18.76,7.74Z" />
                </svg>
                <div>Play again</div>
            </div>
        </div>
        <div id="options">
            <button type="button" id="restart">Restart scores</button>
        </div>
    </div>
</body>
</html>
