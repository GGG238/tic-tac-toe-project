<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="players">
            <div id="player-one">
                <div class="name"></div>
                <div class="icon"></div>
            </div>
            <div>vs.</div>
            <div id="player-two">
                <div id="name"></div>
                <div id="icon"></div>
            </div>
        </div>
        <div id="gameboard"></div>
    </div>
    <div id="menu">
        <div id="players-menu">
            <div class="player">
                <div class="select-name">
                    <input type="text" value="Player one">
                </div>
                <div class="select-icon"></div>
            </div>
            <div class="player">
                <div class="select-name">
                    <input type="text" value="Player two">
                </div>
                <div class="select-icon"></div>
            </div>
        </div>
        <button type="button">Start</button>
    </div>
</body>
</html>
