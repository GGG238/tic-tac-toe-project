<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="players">
            <div id="player-one">
                <div class="name"></div>
                <div class="icon"></div>
            </div>
            <div>vs.</div>
            <div id="player-two">
                <div id="name"></div>
                <div id="icon"></div>
            </div>
        </div>
        <div id="gameboard"></div>
    </div>
    <div id="menu">
        <div id="players-menu">
            <div class="player">
                <div class="select-name">
                    <input type="text" value="Player one">
                    <svg class="svg-name" style="width:3em;height:3em" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M5,3C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19H5V5H12V3H5M17.78,4C17.61,4 17.43,4.07 17.3,4.2L16.08,5.41L18.58,7.91L19.8,6.7C20.06,6.44 20.06,6 19.8,5.75L18.25,4.2C18.12,4.07 17.95,4 17.78,4M15.37,6.12L8,13.5V16H10.5L17.87,8.62L15.37,6.12Z" />
                    </svg>
                </div>
                <div class="select-icon">
                    <svg style="width:4rem;height:4rem" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
                    </svg>
                    <div class="show-icons"></div>
                    <svg style="width:4rem;height:4rem" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
                    </svg>
                </div>
            </div>
            <div class="player">
                <div class="select-name">
                    <input type="text" value="Player two">
                    <svg class="svg-name" style="width:3em;height:3em" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M5,3C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19H5V5H12V3H5M17.78,4C17.61,4 17.43,4.07 17.3,4.2L16.08,5.41L18.58,7.91L19.8,6.7C20.06,6.44 20.06,6 19.8,5.75L18.25,4.2C18.12,4.07 17.95,4 17.78,4M15.37,6.12L8,13.5V16H10.5L17.87,8.62L15.37,6.12Z" />
                    </svg>
                </div>
                <div class="select-icon">
                    <svg style="width:4rem;height:4rem" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
                    </svg>
                    <div class="show-icons"></div>
                    <svg style="width:4rem;height:4rem" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
                    </svg>
                </div>
            </div>
        </div>
        <button type="button">Start</button>
    </div>
</body>
</html>
